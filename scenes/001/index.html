<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded artoolkit='sourceType: webcam; matrixCodeType: 4x4_BCH_13_9_3; detectionMode: mono_and_matrix'>
    <a-assets>
      <a-asset-item id="dragon-obj" src="../../assets/dragon.obj"></a-asset-item>
      <a-asset-item id="dragon-mtl" src="../../assets/dragon.mtl"></a-asset-item>
      <a-asset-item id="knight-obj" src="../../assets/knight.obj"></a-asset-item>
      <a-asset-item id="knight-mtl" src="../../assets/knight.mtl"></a-asset-item>
    </a-assets>

    <a-marker type='barcode' value='0'>
      <a-obj-model src="#dragon-obj" mtl="#dragon-mtl" position='0 0.5 0'></a-obj-model>  
    </a-marker>

    <a-marker type='barcode' value='1'>
      <a-obj-model src="#knight-obj" mtl="#knight-mtl" position='0 0.5 0'></a-obj-model>  
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
