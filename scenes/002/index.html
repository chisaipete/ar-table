<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded artoolkit='sourceType: webcam;'>
    <a-assets>
      <!-- <a-asset-item id="dragon-obj" src="../../assets/dragon.obj"></a-asset-item> -->
      <!-- <a-asset-item id="dragon-mtl" src="../../assets/dragon.mtl"></a-asset-item> -->
    </a-assets>
    <a-entity meshline="lineWidth: 3; path: -2 -1 0, 0 -2 0, 2 -1; color: #000000"></a-entity>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
